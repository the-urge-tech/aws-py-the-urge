---
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout

loggers:
    lib:
        level: INFO
    util:
        level: INFO
    __main__:
        level: INFO

root:
    level: INFO
    handlers: [console]
